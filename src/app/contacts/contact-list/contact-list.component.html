<div class="row">
      <div class="panel panel-default">
        <div class="col-xs-12 panel-heading">
          <div class="col-xs-9">
            <span class="heading">Contacts</span>
          </div>
          <div class="col-xs-3">
              <button class="btn btn-success" [routerLink]="['new']">New Contact</button>
          </div>
        </div>
        <div class="panel-body">
            <div class="row">
          <div class="col-xs-12">
            <cms-contact-item
              *ngFor="let contact of contacts"
              [contact]="contact"
              dnd-draggable draggable="true" [dragData]="contact" [dropZones]="['contactGroup']"
              >
            </cms-contact-item>
          </div>
        </div>
        </div>
  </div>
